<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper-Guides Link Tree</title>
    <link rel="icon" href="./logo.svg">
    
    <!-- Optimized Font and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet"> <!-- Only Regular weight -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css" />

    <style>
        :root {
            --primary-color: #5d71e0;
            --secondary-color: #4a90e2;
            --background-color: #f0f4ff;
            --text-color: #333;
            --light-text: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, rgba(93, 113, 224, 0.1) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(93, 113, 224, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(93, 113, 224, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(93, 113, 224, 0.1) 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 25px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 520px;
            width: 95%;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('./logo.svg');
            background-size: cover;
            background-position: center;
            border: 4px solid var(--primary-color);
            margin: 0 auto 15px;
        }

        .title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 0.9em;
        }

        .timer {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-weight: 600;
            opacity: 0.8;
            font-size: 0.9em;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 12px 18px;
            text-decoration: none;
            color: white;
            background: var(--secondary-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
        }

        .link i {
            margin-right: 12px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: var(--primary-color);
            font-size: 1.5em;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .container {
                width: 98%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="title">Paper-Guides</div>
        <div class="subtitle">Your Academic Resource Hub</div>
        
        <div class="timer" id="redirectTimer">Redirecting in 10 seconds...</div>

        <a href="https://paperguides.org" class="link">
            <i class="fas fa-home"></i>Main Site
        </a>
        <a href="https://github.com/chaulagainrupak/paper-guides" class="link">
            <i class="fab fa-github"></i>GitHub Repository
        </a>
        <a href="https://discord.gg/U9fAnCgcu3" class="link">
            <i class="fab fa-discord"></i>Discord Server
        </a>
        <a href="https://instagram.com/paperguides.official" class="link">
            <i class="fab fa-instagram"></i>Instagram
        </a>
        <a href="https://instagram.com/ausernamehandle" class="link">
            <i class="fab fa-instagram"></i>Rupak Chaulagain (Founder / Developer)
        </a>
        <a href="https://instagram.com/shreenish_shakya" class="link">
            <i class="fab fa-instagram"></i>Shreenish Shakya (Co-Founder / Moderator)
        </a>

        <div class="social-icons">
            <a href="https://github.com/chaulagainrupak/paper-guides" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://discord.gg/U9fAnCgcu3" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="https://instagram.com/paperguides.official" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="mailto:contact@paperguides.org" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            let timeLeft = 10;
            const timerEl = document.getElementById('redirectTimer');
            
            const countdownInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Redirecting in ${timeLeft} seconds...`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "https://paperguides.org";
                }
            }, 1000);
        });
    </script>
</body>
</html>
