{% extends 'base.html' %} {% block title %}Question Generator{% endblock %} {%
block prompt %}

<style>
    .section {
        display: none;
    }

    #questionForm {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 50rem;
        max-width: 2000px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: var(--baby-powder);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-row {
        display: flex;
        gap: 1.5rem;
    }

    .form-group {
        flex: 1;
    }

    .subject-group {
        flex: 2;
    }

    #questionForm label {
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: var(--rich-black);
        display: block;
    }

    #questionForm select,
    .selectBox {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        background-color: var(--font-white);
    }

    #questionForm select:focus,
    #questionForm input[type="checkbox"]:focus {
        outline: none;
        border-color: var(--blue-highlight);
    }

    #questionForm button[type="submit"] {
        padding: 0.75rem 1.5rem;
        background-color: var(--blue-highlight);
        color: var(--font-white);
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #questionForm button[type="submit"]:hover {
        background-color: #4a5cba;
    }

    .multiselect {
        position: relative;
        width: 100%;
    }

    .selectBox {
        position: relative;
        cursor: pointer;
    }

    .selectBox select {
        width: 100%;
        border: none;
        background: transparent;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    .checkboxes {
        display: none;
        border: 1px solid #ccc;
        background-color: var(--font-white);
        max-height: 300px;
        overflow-y: auto;
        position: absolute;
        width: 100%;
        z-index: 1;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .checkboxes label {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        border-bottom: 1px solid #f0f0f0;
    }

    .checkboxes label:last-child {
        border-bottom: none;
    }

    .checkboxes label:hover {
        background-color: var(--background);
    }

    .checkboxes input[type="checkbox"] {
        margin-right: 10px;
    }

    .close-button {
        position: absolute;
        right: 10px;
        top: 5px;
        cursor: pointer;
        font-size: 20px;
        color: var(--rich-black);
    }

    .no-subject-message {
        color: var(--rich-black);
        font-style: italic;
        padding: 0.5rem;
    }

    
</style>

<div id="config" style="display: none">{{ config | tojson | safe }}</div>
<form id="questionForm" action="/question-gen" method="post" enctype="multipart/form-data">
    <div class="form-row">
        <div class="form-group">
            <label for="board">Education System:</label>
            <select id="board" name="board" required>
                <option value="NEB">NEB</option>
                <option value="A Levels">A Levels</option>
            </select>
        </div>
        <div class="form-group subject-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Select Subject</option>
            </select>
        </div>
        <div class="form-group">
            <label for="level">Level:</label>
            <select id="level" name="level" required>
                <option value="" disabled selected>Select Level</option>
            </select>
        </div>
    </div>
    
    <div class="multiselect">
        <div class="selectBox" onclick="toggleCheckboxes('topicCheckboxes')">
            <select>
                <option class="topics-title">Select Topic(s)</option>
            </select>
            <div class="overSelect"></div>
        </div>
        <div id="topicCheckboxes" class="checkboxes" required>
            <span class="close-button" onclick="closeCheckboxes('topicCheckboxes')">×</span>
        </div>
    </div>
    
    <div class="multiselect">
        <div class="selectBox" onclick="toggleCheckboxes('difficultyCheckboxes')">
            <select>
                <option class="difficulty-title">Select Difficulty</option>
            </select>
            <div class="overSelect"></div>
        </div>
        <div id="difficultyCheckboxes" class="checkboxes" required>
            <span class="close-button" onclick="closeCheckboxes('difficultyCheckboxes')">×</span>
            {% for i in range(1, 6) %}
            <label>
                <input type="checkbox" name="difficulty" value="{{ i }}" id="difficulty-checkbox">
                <span>{{ i }}</span>
            </label>
            {% endfor %}
        </div>
    </div>
    
    <div class="multiselect">
        <div class="selectBox" onclick="toggleCheckboxes('componentCheckboxes')">
            <select>
                <option class="component-title">Select Component(s)</option>
            </select>
            <div class="overSelect"></div>
        </div>
        <div id="componentCheckboxes" class="checkboxes" required>
            <span class="close-button" onclick="closeCheckboxes('componentCheckboxes')">×</span>
        </div>
    </div>
    
    <button type="submit">Generate Questions</button>
</form>

<script src="{{ url_for('static', filename='question-generator.js') }}"></script>
{% endblock %}
