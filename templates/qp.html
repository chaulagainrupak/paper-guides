{% extends 'base.html' %} {% block title %} Paper-Guides {% endblock %} {% block
section %}

<div class="qp-container">
    <div class="qp-main-content">
        <div class="section-title" style="display: flex; justify-content: space-between;">
            <h1 class="paper-title" id="{{id}}">{{file_data}}</h1>
            <button onclick="goBack()" style="background: none; border: none; color: #5d71e0; font-size: 1.5rem; cursor: pointer;">â† Back</button>
        </div>
        <div class="pdf-container">
            <div class="paper-pdf" data-compressed="{{ question }}">
                <object
                    type="application/pdf"
                    width="100%"
                    height="600px"
                ></object>
            </div>
        </div>

        {% if current_user.is_authenticated and current_user.role == 'admin'%}
        <div class="adminTools" style="margin-top: 20px;">
            <button onclick="deleteItem('paper', '{{ id }}')" style="
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 24px;
            background-color: #f44336;
            color: white;
            transition: all 0.2s ease;">ğŸ—‘ï¸ Delete This Paper</button>
        </div>

        <script src="{{ url_for('static', filename='admin.js') }}"></script>
        {%endif%}
    </div>
</div>

{% endblock %}
