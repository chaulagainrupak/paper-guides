<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Card</title>
    <script src="{{ url_for('static', filename='pdf-image-renderer.js') }}"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .pdf-container {
            max-width: 100%;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .pdf-container object {
            width: 100%;
            height: 600px;
            border: none;
        }
        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .approve {
            background-color: #4caf50;
            color: white;
        }
        .delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="history.back()" class="button delete">Back to Dashboard</button>
    <div class="card">
        <div>
            <h3>Paper Details</h3>
            <p><strong>Subject:</strong> {{ paper.subject }}</p>
            <p><strong>Year:</strong> {{ paper.year }}</p>
            <p><strong>Component:</strong> {{ paper.component }}</p>
            <p><strong>Board:</strong> {{ paper.board }}</p>
            <p><strong>Level:</strong> {{ paper.level }}</p>
        </div>

        <div class="pdf-container">
            <h4>Question Paper:</h4>
            <object data-da="{{ paper.questionFile }}" type="application/pdf" class=".paper-pdf">
                <p>Your browser doesn't support embedded PDFs. 
            </object>
        </div>

        <div class="pdf-container">
            <h4>Solution Paper:</h4>
            <object data-da="{{ paper.solutionFile }}" type="application/pdf" class=".paper-pdf">
                <p>Your browser doesn't support embedded PDFs.
            </object>
        </div>
        
        <div class="actions">
            <button onclick="alert('Approve {{ paper.uuid }}')" class="button approve">Approve</button>
            <button onclick="alert('Delete {{ paper.uuid }}')" class="button delete">Delete</button>
        </div>
    </div>
</body>

</html>
