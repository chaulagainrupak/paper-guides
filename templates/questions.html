{% extends 'base.html' %}


{% block title %}
    Paper-Guides
{% endblock %}


{% block section %}
<div class="section-title" style="display: flex; justify-content: space-between;">
    <h1>Choose The Question Paper</h1>
    <button onclick="goBack()" style="background: none; border: none; color: #5d71e0; font-size: 1.5rem; cursor: pointer;">‚Üê Back</button>
</div>
    {% for question in questions_name %}
        <a href="{{year}}/{{question}}">{{question}}</a>
    {% endfor%}
    <a href="/submit">Did not find the required paper? <span class="blue-highlight">Submit-It</span></a>

{% endblock %}
